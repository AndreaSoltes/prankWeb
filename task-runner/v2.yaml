template:
  version: 1
  id: v2
  urlPath: v2
  createOnGet: true
  mergeErrOutToStdOut: true
  newLocationHttpTemplate: ./analyze?database=v2&code={task}
  steps:
    - name: 'prepare configuration'
      command: >-
        python3 /opt/p2rank-runtime/create_configuration.py
        --task ${_.id}
        --output "${_.working}/configuration.json"
    - name: 'p2rank'
      command: >-
        python3 /opt/p2rank-runtime/execute_p2rank.py
        --p2rank /opt/p2rank/p2rank_2.1
        --input "${_.input}"
        --working "${_.working}"
        --output "${_.public}"
        --configuration "${_.working}/configuration.json"

